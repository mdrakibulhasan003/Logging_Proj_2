<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .created { color: green; }
        .completed { color: blue; }
        .failed { color: red; }
    </style>
</head>
<body>
<h1>Task Event List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Description</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="taskEvent : ${taskEvents}">
        <td th:text="${taskEvent.id}"></td>
        <td th:class="'status ' + ${taskEvent.status.toLowerCase()}" th:text="${taskEvent.status}"></td>
        <td th:text="${taskEvent.description}"></td>
        <td th:text="${taskEvent.timestamp}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
